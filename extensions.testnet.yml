defaults: &default_dynamic_settings
  type: "dynamic-evm-primitive"
  network: "PolygonAmoy"
  contractAddress: "" # todo
  eventSignature: "NftDeployed(address)"
  abiPath: "./NftFactory.json"
  startBlockHeight: 1 # todo
  dynamicFields:
    contractAddress: nft

extensions:
  - name: "Nft contract deploy"
    type: "generic"
    network: "PolygonAmoy"
    contractAddress: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    startBlockHeight: 0
    abiPath: "./NftFactory.json"
    eventSignature: "NftDeployed(address)"
    scheduledPrefix: "deployed"

  - name: "Contract activate"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "activated"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "Activated()"

  - name: "Nft mint"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "minted"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "Minted(address,uint256,uint256,uint256)"

  - name: "Interest claim"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "claimed"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "Claimed(address,uint256,uint256)"

  - name: "Principal redeem"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "redeemed"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "Redeemed(address,uint256,uint256)"

  - name: "Base URI changed"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "baseUri"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "BaseUriChanged(string)"

  - name: "Presale status changed"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "presaleStatus"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "PresaleChanged(bool)"

  - name: "Presale price changed"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "presalePrice"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "PresalePriceChanged(uint256,uint256)"

  - name: "Public sale status changed"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "publicsaleStatus"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "PublicsaleChanged(bool)"

  - name: "Public sale price changed"
    <<: *default_dynamic_settings
    targetConfig:
      scheduledPrefix: "publicsalePrice"
      type: "generic"
      abiPath: "./TokTokNft.json"
      eventSignature: "PublicsalePriceChanged(uint256,uint256)"

  - name: "dynamic NFT ownership"
    type: "dynamic-evm-primitive"
    network: "PolygonAmoy"
    contractAddress: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
    eventSignature: "NftDeployed(address)"
    abiPath: "./NftFactory.json"
    targetConfig:
      type: "erc721"
      scheduledPrefix: "unused" # https://github.com/PaimaStudios/paima-engine/issues/242#issuecomment-2282689670
    startBlockHeight: 0
    dynamicFields:
      contractAddress: nft
